<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON –®–∏—Ñ—Ä–∞—Ç–æ—Ä</title>
    <style>
        body { font-family: sans-serif; background: #1a1a2e; color: white; display: flex; justify-content: center; padding: 20px; }
        .container { background: #16213e; padding: 20px; border-radius: 15px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        textarea { width: 100%; height: 80px; margin-top: 10px; border-radius: 8px; border: none; padding: 10px; box-sizing: border-box; }
        .btns { display: flex; gap: 10px; margin-top: 15px; }
        button { flex: 1; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .enc { background: #0f3460; color: white; }
        .dec { background: #e94560; color: white; }
        button:hover { opacity: 0.8; transform: scale(1.02); }
        h2 { text-align: center; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="container">
    <h2>üîê –®–∏—Ñ—Ä–∞—Ç–æ—Ä JSON/–¢–µ–∫—Å—Ç–∞</h2>
    
    <textarea id="input" placeholder="–í–≤–µ–¥–∏ —Ç–µ–∫—Å—Ç –∏–ª–∏ JSON —Å—é–¥–∞..."></textarea>
    
    <div class="btns">
        <button class="enc" onclick="process(true)">–ó–∞—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
        <button class="dec" onclick="process(false)">–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
    </div>

    <textarea id="output" placeholder="–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å..." readonly></textarea>
</div>

<script>
    function process(isEncode) {
        const input = document.getElementById('input').value;
        const output = document.getElementById('output');
        
        try {
            if (isEncode) {
                // –ü—Ä–µ–≤—Ä–∞—â–∞–µ–º –≤ Base64
                output.value = btoa(unescape(encodeURIComponent(input)));
            } else {
                // –î–µ–∫–æ–¥–∏—Ä—É–µ–º –æ–±—Ä–∞—Ç–Ω–æ
                output.value = decodeURIComponent(escape(atob(input)));
            }
        } catch (e) {
            output.value = "–û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö!";
        }
    }
</script>

</body>
</html>
